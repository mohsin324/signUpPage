<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>SignUpPage</title>
</head>
<body>
    <div class="container">
        <h2>SignUpPage</h2>
        <form id="form">
            <div class="firstName">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Please enter your name" />
                <small></small>
            </div>
            <div class="lastName">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Please enter your last name" />
                <small>error message</small>
            </div>
            <div class="email">
                <label for="email">Email </label>
                <input type="email" id="email" placeholder="Please enter your email" />
                <small >error message</small>
            </div>
            <div class="password">
                <label for="password">Password </label>
                <input type="password" id="password" placeholder="Please enter your password" />
                <small>error message</small>
            </div>
            <div class="confirmPassword">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Please confirm your password" />
                <small>error message</small>
            </div>
            <button class="btnSubmit">SignUp</button>
        </form>
    </div>



    
    
    
    
    <script src="./script.js"></script>
</body>
</html>
